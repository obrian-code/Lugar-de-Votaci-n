<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Consulta tu Local de Votación
    y si eres Miembro de Mesa</title>
    
</head>
<body>

    <!-- loader -->
<div class="loader"></div>


<!-- form -->
<div class="form">
    
        <div class="form__item">
            <img src="img/logo.svg" alt="" class="form_img">
            <h1 class="form_title">Consulta tu Local de Votación y si 
                eres Miembro de Mesa</h1>

        </div>

        <div class="form__item">
            <input type="text" class="from__input" name=""  id="search" placeholder="Ingrese su DNI" title="Debe ingresar 8 números por favor" onkeypress="return validaNumericos(event);">
            <span id="msg"></span>
            <input type="button" value="Consultar" class="from__btn">
        </div>

</div>
    

  <!-- script font-awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>

<!-- my script -->
    <script src="js/main.js"></script>
    <script src="js/datos.js"></script>
</body>
</html>
